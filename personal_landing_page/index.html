  <body>
    <header>
      <h1>
        <a href="index.html">
          <figure>
            <img src="img/Icon.png" alt="" />
          </figure>
        </a>
        <a href="index.html">Sonia Carretero</a>
      </h1>

      <nav id="ioMenu">
        <figure id="showMenu" class="ioMenuMovil" onClick="displayMenu()">
          <img src="img/menu.png" alt="" />
        </figure>

        <div id="card_menu">
          <figure id="hideMenu" class="ioMenuMovil" onClick="displayMenu()">
            <img src="img/exit.png" alt="" />
          </figure>

          <figure id="logo_menu">
            <img src="img/Logo.png" alt="" />
          </figure>

          <ul>
            <li><a onClick="navSection('home')" href="#">Home</a></li>
            <li><a onClick="navSection('aboutme')" href="#">Sobre mí</a></li>
            <li><a onClick="navSection('skills')" href="#">Skills</a></li>
            <li><a onClick="navSection('portfolio')" href="#">Portfolio</a></li>
            <li><a onClick="navSection('blog')" href="#">Blog</a></li>
            <li>
              <a onClick="displayFormContact('block')" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="prev_section" onclick="displaySection('prev')">
        <img src="iconos/icon-08.png" alt="" />
      </div>
      <div id="next_section" onclick="displaySection('next')">
        <img src="iconos/icon-08.png" alt="" />
      </div>
    </header>

    <div id="slider">
      <section class="slide" id="home" style="display: block"></section>
      <section class="slide" id="aboutme" style="display: none"></section>
      <section class="slide" id="skills" style="display: none"></section>
      <section class="slide" id="portfolio" style="display: none"></section>
      <section class="slide" id="blog" style="display: none"></section>
    </div>

    <div id="contact_form">
      <form id="form1" name="form1" method="post" action="contact.php">
        <div id="close_form" onClick="displayFormContact('none')"></div>
        <figure id="logo_mensaje">
          <img src="iconos/icon-17.png" alt="" />
        </figure>

        <p>Dí Hola!</p>

        <input
          id="name"
          name="name"
          type="text"
          placeholder="Tu nombre"
          onfocus="if(this.placeholder =='')this.placeholder ='Tu nombre'"
        />

        <input
          id="email"
          name="email"
          type="text"
          placeholder="Tu email"
          onfocus="if(this.placeholder =='')this.placeholder ='Tu email'"
        />

        <textarea
          id="message"
          name="message"
          type="text"
          placeholder="Mensaje"
          onfocus="if(this.placeholder =='')this.placeholder ='Mensaje'"
        ></textarea>

        <input type="submit" name="Submit" id="button" value="ENVIAR" />
      </form>
    </div>

    <div id="contact_button" onClick="displayFormContact('block')"></div>

    <script src="js/design.js"></script>
  </body>
